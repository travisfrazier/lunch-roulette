<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Lunch Roulette</title>
		<link
			href="https://fonts.googleapis.com/css?family=Righteous"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="./main.css" />
	</head>
	<body>
		<h1>BVACCEL Lunch Roulette</h1>
		<main id="app">
			<button v-on:click="generateNames">Generate Names</button>
			<div class="persons">
				<div class="person personOne">{{ personOne }}</div>
				<div class="person personTwo">{{ personTwo }}</div>
				<div class="person personThree">{{ personThree }}</div>
				<div class="person personFour">{{ personFour }}</div>
			</div>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
		<script src="./main.js"></script>
	</body>
</html>
